<html ng-app="FBApp">
    <head>
            <title>Fresh Blog</title>
            <meta charset="utf-8">
        
        
            <link rel="stylesheet" href="lib/ionic/css/ionic.css">
            <script src="lib/ionic/js/ionic.js"></script>
            <script src="lib/ionic/js/angular/angular.js"></script>
            <script src="lib/ionic/js/angular/angular-animate.js"></script>
            <script src="lib/ionic/js/angular/angular-sanitize.js"></script>
           <script src="lib/ionic/js/angular-ui/angular-ui-router.js"></script>
            <script src="lib/ionic/js/ionic-angular.js"></script>
            
            <link rel="stylesheet" href="css/index.css">
            <script src="js/index.js"></script>
        
    </head>
    
    
    <body ng-controller="FBCtrl">
    
    <ion-pane>
        <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Fresh Blog</h1>
            </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="b in blogs"> 
                    <img ng-src="{{b.profilePic}}" class="thumbnail">
                    <h2 ng-bind-html="b.title"></h2>
                    <p>{{b.name}}</p>
                </ion-item>
            
            </ion-list>
        
            <ion-infinite-scroll on-infinite="loadMoreBlogs()"></ion-infinite-scroll>
        </ion-content>
        
        
    </ion-pane>
    
    
    </body>
    
</html>
