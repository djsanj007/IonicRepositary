<html ng-app="FBApp">
    <head>
        <title>Fresh Blog</title>
        
        <meta charset="utf-8">
        <script src="cordova.js"></script>
        <meta http-equiv="Content-Security" content="default-src *;">
        
        <link rel="stylesheet" href="lib/ionic/css/ionic.css">

        <script src="lib/ionic/js/ionic.js"></script>
        <script src="lib/ionic/js/angular/angular.js"></script>
        <script src="lib/ionic/js/angular/angular-animate.js"></script>
        <script src="lib/ionic/js/angular/angular-sanitize.js"></script>
        <script src="lib/ionic/js/angular-ui/angular-ui-router.js"></script>
        <script src="lib/ionic/js/ionic-angular.js"></script>


        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
        
    </head>
    
    
    <body ng-controller="FBCtrl">
    
    <ion-pane>
        <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Fresh Blog ({{blogs.length}})</h1>
            </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="b in blogs"> 
                    <img ng-src="{{b.profilePic}}" class="thumbnail">
                    <h2 ng-bind-html="b.title"></h2>
                    <p>{{b.name}}</p>
                    <ion-option-button class="bar bar-header bar-balanced" ng-click="shareBlog($index)">Share</ion-option-button>
                </ion-item>
            
            </ion-list>
            <ion-refresher pulling-text="Pull to refresh..." on-refresh="reloadBlogs()"></ion-refresher>
            
            <ion-infinite-scroll on-infinite="loadMoreBlogs()" ng-if="deviceReady"></ion-infinite-scroll>
        </ion-content>
        
        
    </ion-pane>
    
    
    </body>
    
</html>
